          </nav>

             <div class="black_box" >
              <div class="mdl-grid">
               <div class="mdl-cell mdl-cell--6-col">
                <h4 class="h3_box">Temperature</h4>
                <h4 id="tempOutput" class="right_text"></h4>
                <input type="range" min="-10" max="60" value="0" class="slider" id="tempRange">
                
                <h4 class="h3_box">Humidity</h4>
                <h4 id="humdOutput" class="right_text"></h4>
                <input type="range" min="0" max="100" value="50" class="slider" id="humdRange">
                
                <h4 class="h3_box">Wind speed</h4>
                <h4 id="windOutput" class="right_text"></h4>
                <input type="range" min="0" max="50" value="50" class="slider" id="windRange">
                
                <input type="button" id="button1" name="" value="Back" onclick="location.href='usermap.html';">
                <input type="button" id="button2" name="" value="Home" onclick="location.href='map.html';">

               <div class="mdl-cell mdl-cell--6-col">

                <img id="arrow" src="img/arrow.png" class="arrow_image"  style="width: 60px; display: block; margin-left: auto; margin-right: auto;">
                
                <h4 class="h3_box">UV Index</h4>
                <h4 id="uvOutput" class="right_text"></h4> <br>

                <h4 class="h3_box">Visibility</h4>
                <h4 id="visibilityOutput" class="right_text"></h4>
