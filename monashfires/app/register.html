<!DOCTYPE html>
<html lang = "en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Sign in page</title>
    <link rel="stylesheet" href="register.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <style>
        .demo-layout-transparent {
          background-image: linear-gradient(to bottom right, red, yellow);
        }
        .demo-layout-transparent .mdl-layout__header,
        .demo-layout-transparent .mdl-layout__drawer-button {
          /* This background is dark, so we set text to white. Use 87% black instead if
             your background is light. */
          color: white;
        }
        </style>
     <div class="demo-layout-transparent mdl-layout mdl-js-layout">
        <header class="mdl-layout__header mdl-layout__header--transparent">
          <div class="mdl-layout__header-row">
            <!-- Title -->
            <span class="mdl-layout-title">Register</span>
            <!-- Add spacer, to align navigation to the right -->
            <div class="mdl-layout-spacer"></div>
            <!-- Navigation -->
            <nav class="mdl-navigation">
              <!---<a class="mdl-navigation__link" href="">Link</a>--->
            </nav>
          </div>
        </header>
        <div class="mdl-layout__drawer">
          <span class="mdl-layout-title">Title</span>
          <nav class="mdl-navigation">
            <a class="mdl-navigation__link" href="">Link</a>
            <a class="mdl-navigation__link" href="">Link</a>
            <a class="mdl-navigation__link" href="">Link</a>
            <a class="mdl-navigation__link" href="">Link</a>
          </nav>
        </div>
        <main class="mdl-layout__content">
            <!--Login box -->
          <form class="box" method= "POST" onsubmit="register()">
            <img src="img/platypus.png" style = "float: left; margin: 50px 0px 0px -50px; width: 360px" >
            <h1>Register</h1>
            <input type="text" name="" placeholder="Enter username" id="username">
            <input type="email" name="" placeholder="Enter email" id ="email">
            <input type="password" name="" placeholder="Enter password" id ="password">
            <input type="Confirm password" name="" placeholder="Confirm password" id ="Confirm password">
            <input type="Authorised" name="" placeholder="Enter authorised key" id ="Authorised">
            <button type="submit"value="submit" id="submit" >submit</button>
            <!--<input type="button" name="" value="submit" id="submit"> -->
            <input type="button" name="" value="home" onclick="location.href='map.html';" id="home">
            
          </form>
        </main>
      </div>

      
      </script>
</body>
<script src="js/class.js"></script>
<script src ="./register.js"></script>

</html>
