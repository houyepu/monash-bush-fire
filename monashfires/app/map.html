<html>

<head>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <link rel="stylesheet" href="map.css">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--Map access-->
  <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.1.1/mapbox-gl.js'></script>
  <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.1.1/mapbox-gl.css' rel='stylesheet'>

  <style type="text/css">
    #map {
        width: 650px;
        height: 600px
    }
  </style>
</head>

<body>
  <!-- Uses a transparent header that draws on top of the layout's background -->
  <style>
  .demo-layout-transparent {
    background-image: linear-gradient(to bottom right, red, yellow);
  }
  .demo-layout-transparent .mdl-layout__header,
  .demo-layout-transparent .mdl-layout__drawer-button {
    /* This background is dark, so we set text to white. Use 87% black instead if
       your background is light. */
    color: white;
  }
  </style>
  
  <div class="demo-layout-transparent mdl-layout mdl-js-layout">
    <header class="mdl-layout__header mdl-layout__header--transparent">
      <div class="mdl-layout__header-row">
        <!-- Title -->
        <span class="mdl-layout-title">Monash Fires</span>
        <!-- Add spacer, to align navigation to the right -->
        <div class="mdl-layout-spacer"></div>
        <!-- Navigation -->
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link" href="register.html">Sign up</a>
          <a class="mdl-navigation__link" href="signin.html">Sign in</a>
        </nav>
      </div>
    </header>
    <div class="mdl-layout__drawer">
      <span class="mdl-layout-title">Navigation</span>
      <nav class="mdl-navigation">
        <a class="mdl-navigation__link" href="map.html">Home</a>
        <a class="mdl-navigation__link" href="register.html">Sign Up</a>
        <a class="mdl-navigation__link" href="signin.html">Login</a>
        <a class="mdl-navigation__link" href="">Link</a>
      </nav>
    </div>
    <main class="mdl-layout__content">
      <!--Weather-->
      <div id="weather"></div>
      <!--Map-->
      <form class="box" method= "POST">
        <h1>Welcome</h1>
        <input type="button" name="" value="Login" onclick="location.href='signin.html';">
        <input type="button" name="" value="Sign up" onclick="location.href='register.html';">
      </form>
      <div class="mapdiv" id="map"></div><br>
    </main>
  </div>
  
  
</body>
<script src="js/dummy.js"></script>
<script src="js/map.js"></script>
<script src="libs/api_info.js"></script>

</html>
